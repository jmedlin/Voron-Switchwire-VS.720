#####################################################################
#   Case Lights
#####################################################################
#[output_pin LIGHTS]
#pin: PC12
#value: 0
#shutdown_value: 0

#[gcode_macro lights_on]
#gcode:
 #   SET_PIN PIN=LIGHTS VALUE=1.0

#[gcode_macro lights_off]
#gcode:
 #   SET_PIN PIN=LIGHTS VALUE=0.0

[temperature_sensor SKR_Pico]
sensor_type: temperature_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
#   Homing and Bed Mesh
#####################################################################
[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X125 Y100 F9000
    G28 Z0
    G0 Z5 F500

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 25,35.0
mesh_max: 225.0,220
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#Manual Bed-Screw Leveling
[bed_screws]
screw1: 23,3
screw1_name: Front Left
screw2: 23,175
screw2_name: Rear Left
screw3: 195,175
screw3_name: Rear Right
screw4: 195,3
screw4_name: Front Right
screw5: 108,115
screw5_name: Center
speed: 150

#Bed screws adjust using the probe
[screws_tilt_adjust]
screw1: 23,3
screw1_name: front left screw
screw2: 23,175
screw2_name: rear left screw
screw3: 195,175
screw3_name: rear right screw
screw4: 195,3
screw4_name: front right screw
speed: 120
screw_thread: CW-M4


