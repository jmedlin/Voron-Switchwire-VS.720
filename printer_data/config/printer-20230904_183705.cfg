################################################
# Includes
################################################
[include mainsail.cfg]

[include KAMP_Settings.cfg]
[include stealthburner_led_effects_barf.cfg]
[include macros.cfg]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


[exclude_object]

[gcode_arcs]
resolution: 0.1

[printer]
kinematics: corexz
max_velocity: 200 #originally set at 200
max_accel: 4000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[mcu] #SKR Pico
###Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290D4CC8-if00
restart_method: command

[mcu rpi] #Raspberry Pi Service
serial: /tmp/klipper_host_mcu

[mcu exp] #Klipper Expander
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_2F000A000F4330464E313320-if00

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    107, 115, 50  # an example

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_6FFC549B4E4B333448202020FF0A3108-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 20 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

#####################################################################
#   X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^gpio4
position_endstop: 216
position_min: 0
position_max: 216
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.7
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
## Ucomment one of the following:
## Switch-based endstop for Y
endstop_pin: ^gpio3 
## Sensorless endstop for Y
#endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0 # Uncomment this line too
position_endstop: 0
position_min: 0
position_max: 230
homing_speed: 50
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.7
interpolate: False
stealthchop_threshold: 0
## Uncomment if using sensorless Y homing.
#driver_SGTHRS: 120 # tune this once it's working.

#####################################################################
#   Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 40
position_min: -10.0
homing_retract_dist: 0 # beacon needs this to be set to 0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.7
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
# E0_STEP_PIN        PB3
# E0_DIR_PIN         PB4
# E0_ENABLE_PIN      PB1
# E0_UART_RX         PC11
# E0_UART_TX         PC10
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
# Tune per individual printer
# Default for Bondtech 5mm Bore Drive Gears
rotation_distance: 22.67
# Tune for extruder 
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: gpio23
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
#sensor_type: Generic 3950 #Phaetus Dragon
sensor_type: ATC Semitec 104NT-4-R025H42G #Revo Voron
sensor_pin: gpio27
min_temp: 10
max_temp: 500
max_power: 1.0
min_extrude_temp: 120
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
max_extrude_only_distance: 200
max_extrude_cross_section: 999
pressure_advance: 0.03

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.5
#hold_current: 0.3
interpolate: False

#####################################################################
#   Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: gpio21
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type:Generic 3950
sensor_pin: gpio26
min_temp: 0
max_temp: 130
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

######
#Z Max Connector on Z(main) Board
#Inductive Probe
###############
# [probe]
# pin: ^gpio25
# x_offset: 0
# y_offset: 25
# #z_offset: 0
# samples: 3
# samples_result: median
# sample_retract_dist: 3
# # samples_tolerance: 0.006
# samples_tolerance: 0.0125
# samples_tolerance_retries: 3


#####################################################################
#   Fan Control
#####################################################################

######
# Electronics Fan
# Z-PROBE Connector
###############
[fan_generic electronics_fan]
pin: gpio20
max_power: .35
kick_start_time: 0.200
# heater: heater_bed

######
# Hot End Fan
# FAN1 Connector
###############
[heater_fan extruder_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

######
# Part Cooling Fan
# FAN0 Connector
###############
[fan]
pin: gpio17  # "FAN0"
#cycle_time: 1.6
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
#kick_start_time: .25


#####################################################################
#   Misc Expansion
#####################################################################
# # Chamber Thermister
[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: exp:PA6


#####################################################################
# Lights
#####################################################################
[neopixel sb_leds]
pin: gpio24
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 10
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW,  GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#

[temperature_sensor SKR_Pico]
sensor_type: temperature_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
#   Homing and Bed Mesh
#####################################################################
[homing_override]
axes: z
set_position_z: 0
gcode:
    status_homing
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X125 Y100 F9000
    G28 Z0
    G0 Z5 F500
    status_ready

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 0,25
mesh_max: 216,205
probe_count: 10,10
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

#Manual Bed-Screw Leveling
[bed_screws]
screw1: 23,3
screw1_name: Front Left
screw2: 23,175
screw2_name: Rear Left
screw3: 195,175
screw3_name: Rear Right
screw4: 195,3
screw4_name: Front Right
screw5: 108,115
screw5_name: Center
speed: 150

#Bed screws adjust using the probe
[screws_tilt_adjust]
screw1: 23,3
screw1_name: front left screw
screw2: 23,175
screw2_name: rear left screw
screw3: 195,175
screw3_name: rear right screw
screw4: 195,3
screw4_name: front right screw
speed: 120
screw_thread: CW-M4


